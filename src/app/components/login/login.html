<div class="login-container">
  <div class="login-card">
    <h3 class="text-center mb-4">Login</h3>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="loginObj.userName" name="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="d-grid">
        <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
      </div>
      <p class="text-center mt-3 mb-0 small">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
</div>
</div>
